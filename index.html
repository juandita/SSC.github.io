<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
</head>
<body>
    <h1>Registro de Cliente</h1>
    <form id="registroForm">
        <!-- El ID del cliente se genera automáticamente -->
        <input type="hidden" id="clienteId" name="clienteId">
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <input type="submit" value="Registrar Cliente">
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            registrarCliente();
        });

        function registrarCliente() {
            // Generar un UUID único para el ID del cliente
            var clienteId = generateUUID();
            document.getElementById('clienteId').value = clienteId;
            
            var formData = new FormData(document.getElementById('registroForm'));
            fetch('mysql://root:KtGVFDUkgapjiXNKyasLYMGVMXPCxqAI@viaduct.proxy.rlwy.net:14966/railway', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al registrar el cliente');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                // Limpiar el formulario después de un registro exitoso
                document.getElementById('registroForm').reset();
            })
            .catch(error => {
                console.error(error);
                alert('Ocurrió un error al procesar la solicitud');
            });
        }

        // Función para generar un UUID único
        function generateUUID() { 
            var d = new Date().getTime(); 
            var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) { 
                var r = (d + Math.random()*16)%16 | 0; 
                d = Math.floor(d/16); 
                return (c=='x' ? r : (r&0x3|0x8)).toString(16); 
            }); 
            return uuid;
        }
    </script>
</body>
</html>
